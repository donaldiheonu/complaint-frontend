<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register & Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <!-- <script type="module" src="firebaseauth.js"></script> -->
  </head>
  <body>
    <!-- Signup container -->
    <div class="container" id="signup" style="display: none">
      <h1 class="form-title">Register</h1>
      <form onsubmit="registerStudent(event)">
        <div id="signUpMessage" class="messageDiv" style="display: none"></div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="fName"
            placeholder="Full Name"
            required
            name="fullName"
          />
          <label for="fname">Full Name</label>
        </div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="matricNo"
            placeholder="Matric No"
            required
            name="matricNo"
          />
          <label for="matricNo">Matric No</label>
        </div>
        <!-- <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="lName" placeholder="Last Name" required />
          <label for="lName">Last Name</label>
        </div> -->
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="rEmail"
            placeholder="Email"
            required
            name="email"
          />
          <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            name="password"
          />
          <label for="password">Password</label>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="cPassword"
            placeholder="Password"
            required
            name="confirmPassword"
          />
          <label for="cPassword">Confirm Password</label>
        </div>

        <button class="btn" type="submit" id="submitSignUp">Sign Up</button>
      </form>
      <div class="links">
        <p>Already Have Account ?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>

    <!-- Signin container -->
    <div class="container" id="signIn">
      <h1 class="form-title">Sign In</h1>
      <form onsubmit="studentLogin(event)">
        <div id="signInMessage" class="messageDiv" style="display: none"></div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="email"
            placeholder="Email"
            name="email"
            required
          />
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            name="password"
          />
          <label for="password">Password</label>
        </div>
        <p class="recover">
          <a href="#">Recover Password</a>
        </p>
        <button class="btn" id="submitSignIn">Sign In</button>
      </form>
      <div class="links">
        <p>Don't have account yet?</p>
        <button id="signUpButton">Sign Up</button>
      </div>
    </div>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/authetication.js"></script>
  </body>
</html>
