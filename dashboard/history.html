<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complaint History</title>
    <link rel="stylesheet" href="../style/style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="../scripts/api.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/complaint.js"></script>
    <script>
      complaintHistory();
    </script>
    <style>
      /* Additional styling for the complaint history table */
      .history-table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 16px;
        text-align: left;
      }

      .history-table th,
      .history-table td {
        border: 1px solid #ddd;
        padding: 12px;
      }

      .history-table th {
        background-color: #f4f4f4;
        font-weight: bold;
      }

      .history-table tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      .history-table tr:hover {
        background-color: #f1f1f1;
      }

      .view-details {
        color: #007bff;
        text-decoration: none;
      }

      .view-details:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="profile">
          <img src="https://via.placeholder.com/80" alt="User Profile" />
          <p id="userFullName">User Name</p>
        </div>
        <nav>
          <ul>
            <li><i class="fas fa-home"></i><a href="../">Home</a></li>
            <li>
              <i class="fas fa-comment-alt"></i><a href="./">Complaint</a>
            </li>
            <li>
              <i class="fas fa-history"></i>
              <a href="./history.html">History</a>
            </li>
            <li>
              <i class="fas fa-history"></i>
              <a style="cursor: pointer" onclick="logout()">Logout</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="main-content">
        <h2>Complaint History</h2>
        <div
          id="historyMessageBox"
          class="messageDiv"
          style="display: none"
        ></div>
        <table class="history-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Category</th>
              <th>Faculty</th>
              <th>Title</th>
              <th>Status</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="complaintTable">
            <!-- Populate fields -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
