<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <script src="../scripts/api.js"></script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-100 to-blue-300 flex items-center justify-center min-h-screen"
  >
    <div class="w-full max-w-md p-6 sm:p-8 bg-white rounded-lg shadow-lg">
      <div class="flex items-center justify-center mb-6">
        <!-- Add a logo or icon here -->
        <img src="./login.png" alt="Logo" class="h-36 w-36" />
      </div>
      <h2 class="text-xl sm:text-2xl font-bold text-gray-800 text-center">
        Login
      </h2>
      <div style="display: none;border: 1px solid;text-align: center; margin-top: 5px;padding: 5px;border-radius: 3px;" id="adminLoginMessageBox">error</div>
      <form class="space-y-4 mt-4" onsubmit="adminLogin(event)">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-3 py-2 mt-1 text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-3 py-2 mt-1 text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
        id="submitAdminLogin"
          type="submit"
          class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Sign In
        </button>
      </form>
      <!-- <p class="mt-4 text-sm text-center text-gray-600">
        Don't have an account?
        <a href="#" class="text-blue-600 hover:underline">Sign up</a>
      </p> -->
    </div>

    <script src="../scripts/authetication.js"></script>
  </body>
</html>
